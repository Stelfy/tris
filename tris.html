<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./tabella-tris.svg" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Tris</title>
</head>
<body>
    <div class="titolo-e-back">
        <a href="./index.html" id="bottone-back"><img src="./left-arrow.png" alt="back-arrow" width="70px"></a>
        <h1 id="titolo-tris"><span class="lettera">T</span><span class="lettera">R</span><span class="lettera">I</span><span class="lettera">S</span></h1>
        <button id="bottone-musica" onclick="onToggleMusic()"><img src="./speaker.png" alt="music-button" width="60px" height="60px"></button>
    </div>
    <p id="turn">Turno: O</p>
    <div class="container">
        <div id="g1"><p data-en="Player 1" data-it="Giocatore 1" id="label-punti1">Giocatore 1</p><section id="punti1">0</section></div>
        <table>
            <tr>
                <td data-num="1" onclick="onSelect(this)" id="box1" class="boxes"></td>
                <td data-num="2" onclick="onSelect(this)" id="box2" class="boxes"></td>
                <td data-num="3" onclick="onSelect(this)" id="box3" class="boxes"></td>
            </tr>
            <tr>
                <td data-num="4" onclick="onSelect(this)" id="box4" class="boxes"></td>
                <td data-num="5" onclick="onSelect(this)" id="box5" class="boxes"></td>
                <td data-num="6" onclick="onSelect(this)" id="box6" class="boxes"></td>
            </tr>
            <tr>
                <td data-num="7" onclick="onSelect(this)" id="box7" class="boxes"></td>
                <td data-num="8" onclick="onSelect(this)" id="box8" class="boxes"></td>
                <td data-num="9" onclick="onSelect(this)" id="box9" class="boxes"></td>
            </tr>
        </table>
        <div id="g2"><p data-it="Giocatore 2" data-en="Player 2" id="label-punti2">Giocatore 2</p><section id="punti2">0</section></div>
    </div>
    <div class="bottoni-reset">
        <button id="reset" onclick="onReset()"><div id="reset-img">X</div></button>
        <button id="clear" onclick="onClear()"><img id="clear-img" src="./reset.png" width="40px" height="40px" alt="reset"></button>
    </div>
</body>
</html>
